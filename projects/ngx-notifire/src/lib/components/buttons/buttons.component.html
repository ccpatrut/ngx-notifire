<div class="snotifyToast__buttons">
    <ng-container *ngIf="toast.config">
        <button
            type="button"
            *ngFor="let button of toast.config.buttons"
            [ngClass]="{ 'snotifyToast__buttons--bold': button.bold }"
            (click)="button.action ? button.action(toast) : remove()"
        >
            {{ button.text }}
        </button>
    </ng-container>
</div>
